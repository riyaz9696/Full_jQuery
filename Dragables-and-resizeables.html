<!DOCTYPE html>
<html>
<head>
  <title>jQuery UI Dragables & Resizables</title>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="jquery-ui/jquery-ui.js"></script>
  <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

  <style type="text/css">
    #resizable{
      width: 100px;
      height: 200px;
      background-color: blue;
    }
    #also{
      width: 200px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
<div id="draggable">Drag Me!!</div>
<div id="t" style="width: 400px;height: 300px;background-color: yellow">
<!-- note : this will work in only html box. -->
  <span>I am stuck in Box.</span>
</div>
<div id="resizable"></div>
<div id="also"></div>
<script type="text/javascript">
$( "#draggable" ).draggable({ axis: "x" });
$("span").draggable({ containment: "parent" });
$( "#resizable" ).resizable({
  grid:50,
  alsoResize:"#also",
  resize: function( event, ui ) {
    if ($("#resizable").width() > 300) {
      alert("big enough");
    }
  }
});
$("#also").resizable();
</script>

</body>
</html>
